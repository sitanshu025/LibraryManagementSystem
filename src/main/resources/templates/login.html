<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Home Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>

<body style="min-height: 100vh;">
	<section class="vh-100 align-content-center" style="background-color: #508bfc;min-height: 100vh;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<form action="#" th:action="@{/login}" th:object="${user}"
								  method="post">
								<h4 class="mb-5 text-center">Library Management System</h4>
								<h6 class="mb-5 text-center text-danger" th:text="${errorMessage}"/>

								<div class="form-outline mb-4">
									<input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" placeholder="Email"/>
									<span th:if="${#fields.hasErrors('email')}" th:errors="*{getEmail}"></span>
								</div>

								<div class="form-outline mb-4">
									<input type="password" th:field="*{password}" class="form-control form-control-lg" id="password" placeholder="Password"/>
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-start mb-4">
									<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="form1Example3"
									/>
									<label class="form-check-label" for="form1Example3"> Remember password </label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
