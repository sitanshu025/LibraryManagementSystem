<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Home Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>

<body>
	<div th:insert="fragments/admin-header :: header"></div>
	<div class="container mt-5">
		<div class="row my-5">
			<div class="col">
				<h1 class="text-center">Welcome to  Library Management System!</h1>
			</div>
		</div>
		<div class="row my-5">
			<div class="card mx-auto border-primary rounded" style="width: 18rem;">
				<div class="card-header bg-primary text-white">
					<h3 class="text-center">Books</h3>
				</div>
				<div class="card-body">
					<a href="/books" class="stretched-link text-dark" style="text-decoration: none">
						<h1 class="align-middle text-center display-1 font-weight-bold text-secondary" th:text="${bookCount}"/>
					</a>
				</div>
			</div>
			<div class="card mx-auto border-primary rounded" style="width: 18rem;">
				<div class="card-header bg-primary text-white">
					<h3 class="text-center">Authors</h3>
				</div>
				<div class="card-body">
					<a href="/authors" class="stretched-link text-dark" style="text-decoration: none">
						<h1 class="align-middle text-center display-1 font-weight-bold text-secondary" th:text="${authorCount}"/>
					</a>
				</div>
			</div>
		</div>
		<div class="row my-5">
			<div class="card mx-auto border-primary rounded" style="width: 18rem;">
				<div class="card-header bg-primary text-white">
					<h3 class="text-center">Categories</h3>
				</div>
				<div class="card-body">
					<a href="/categories" class="stretched-link text-dark" style="text-decoration: none">
						<h1 class="align-middle text-center display-1 font-weight-bold text-secondary" th:text="${categoryCount}"/>
					</a>
				</div>
			</div>
			<div class="card mx-auto border-primary rounded" style="width: 18rem;">
				<div class="card-header bg-primary text-white">
					<h3 class="text-center">Publishers</h3>
				</div>
				<div class="card-body">
					<a href="/publishers" class="stretched-link text-dark" style="text-decoration: none">
						<h1 class="align-middle text-center display-1 font-weight-bold text-secondary" th:text="${publisherCount}"/>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
