<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<div th:insert="fragments/admin-header :: header"></div>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h2>Add User</h2>
            </div>
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Type</label>
                                <select th:field="*{type}" class="form-control" id="type">
                                    <option value="ADMIN">Admin</option>
                                    <option value="USER">User</option>
                                </select>
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
 
</html>
